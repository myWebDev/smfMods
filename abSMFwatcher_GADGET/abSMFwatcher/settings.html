<!DOCTYPE html>
<html>
  <head>
	<link rel="stylesheet" type="text/css" href="settings.css">
	<script type="text/javascript" src="settings.js"></script>
  </head>
  <body id="settings" onLoad="main()">
	<p>
		<label for="refreshRate">refresh every minutes</label>: 
		<select id="refreshRate" class="inpts">
			<option value="5">5 sec</option>
			<option value="60">1</option>
			<option value="180">3</option>
			<option value="300">5</option>
			<option value="600">10</option>
			<option value="900" selected="selected">15</option>
			<option value="3600">60</option>
		</select>
	</p>
	<div style="float:left;">
		<input type="checkbox" id="refreshTime">show refresh time</input><br><br>
		<label for="wUrl">watcher script url (with http):</label><br>
		<input id="wUrl" type="text" class="inpt"></input><br><br>
	</div>
  </body>
</html>
